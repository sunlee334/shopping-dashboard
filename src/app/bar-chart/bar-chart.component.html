<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{props.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-wrapper">
      <canvas baseChart
              [datasets]="props.data"
              [labels]="props.labels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>

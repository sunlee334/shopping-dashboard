<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>일 제품 판매 순위</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="순위">
        <th mat-header-cell *matHeaderCellDef> 순위</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="제품명">
        <th mat-header-cell *matHeaderCellDef> 제품명</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="판매량">
        <th mat-header-cell *matHeaderCellDef> 판매량</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <!-- Revenue Column -->
      <ng-container matColumnDef="판매액">
        <th mat-header-cell *matHeaderCellDef> 판매액</th>
        <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>

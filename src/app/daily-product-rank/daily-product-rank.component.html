<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{props.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="this._props.element">
      <ng-container matColumnDef="순위">
        <th mat-header-cell *matHeaderCellDef> {{this._props.displayedColumns[0]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
      </ng-container>

      <ng-container matColumnDef="제품명">
        <th mat-header-cell *matHeaderCellDef> {{this._props.displayedColumns[1]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="판매량">
        <th mat-header-cell *matHeaderCellDef> {{this._props.displayedColumns[2]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="판매액">
        <th mat-header-cell *matHeaderCellDef> {{this._props.displayedColumns[3 ]}}</th>
        <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="this._props.displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: this._props.displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
